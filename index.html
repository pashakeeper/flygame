<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner 3D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Загрузочный экран -->
    <div id="loadingScreen">
        <div class="loader"></div>
    </div>

    <!-- Canvas для Three.js -->
    <div id="gameCanvas"></div>

    <!-- Главное меню -->
    <div id="mainMenu">
        <a href="/" class="logo">
            <img src="./img/logo.png" alt="">
        </a>
        <button class="menuButton" onclick="game.startGame()">Launch</button>
        <button class="menuButton" onclick="game.showStats()">Game Stats</button>
    </div>

    <!-- Экран статистики -->
    <!-- Экран статистики -->
    <div id="statsScreen">
        <div>
            <a href="/" class="logo">
                <img src="./img/logo.png" alt="">
            </a>
        </div>

        <div class="statRow">
            <span class="statLabel">Runtime:</span>
            <span class="statValue" id="statRuntime">[00:00]</span>
        </div>

        <div class="statRow">
            <span class="statLabel">Mission ID:</span>
            <span class="statValue" id="statMissionID">[#0000]</span>
        </div>

        <div class="statRow" style="flex-wrap: wrap;">
            <span class="statLabel" style="margin-bottom: 0;">Shapes:</span> 
            <div class="statValue" style="width: 100%;">
                <span class="shapeCount">[0] <img src="img/litle-diamond.png" alt=""></span>
                <span class="shapeCount">[0] <img src="img/litle-triangle.png" alt=""></span>
                <span class="shapeCount">[0] <img src="img/litle-rectangle.png" alt=""></span>
            </div>
        </div>

        <div class="statRow" style="flex-wrap: wrap;">
            <span class="statLabel">Tunnels:</span>
            <div class="statValue" style="width: 100%;">
                <span class="tunnelCount">[0] <img src="img/little-cirle-blue.png" alt=""></span>
                <span class="tunnelCount">[0] <img src="img/little-cirle-green.png" alt=""></span>
                <span class="tunnelCount">[0] <img src="img/little-cirle-red.png" alt=""></span>
            </div>
        </div>

        <div class="statRow">
            <span class="statLabel">Meteors:</span>
            <span class="statValue" id="statMeteors">[0]</span>
        </div>

        <div class="statRow">
            <span class="statLabel">Diagnosis:</span>
            <span class="statValue" id="statDiagnosis">[All systems normal]</span>
        </div>

        <button class="menuButton" onclick="game.hideStats()">Back</button>
    </div>

    <!-- HUD -->
    <div id="gameHUD">
        <div class="hudElement" id="score">Score: 0</div>
        <div class="hudElement" id="phase">Phase: Asteroids</div>
    </div>

    <!-- Экран конца игры -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore">Score: 0</div>
        <div style="color: #f88; margin: 10px 0; font-size: 18px;" id="finalDiagnosis"></div>
        <button class="menuButton" onclick="game.backToMenu()">To menu</button>
    </div>

    <!-- Предупреждение о туннелях -->
    <div id="tunnelWarning">Choose tunnel!</div>

    <!-- Мобильные контролы -->
    <div class="mobileControls" id="mobileControls">
        <div class="controlBtn" id="leftBtn">◀</div>
        <div class="controlBtn" id="rightBtn">▶</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
